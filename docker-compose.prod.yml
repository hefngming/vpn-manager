version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xiaolonglong-backend
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/prod.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-xiaolonglong-vpn-secure-key-2024}
      - JWT_SECRET=${JWT_SECRET:-xiaolonglong-vpn-jwt-secret-2024-secure}
      - PORT=3000
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - ./data:/app/prisma
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xiaolonglong-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vpn-network

networks:
  vpn-network:
    driver: bridge

volumes:
  db-data:
